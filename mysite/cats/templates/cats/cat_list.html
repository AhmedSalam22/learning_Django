{% extends 'home/base_bootstrap.html' %}

{% block content %}
<table>
    <tr>
        <th>nickname</th>
        <th>weight</th>
        <th>foods</th>
        <th>breed</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    {% for cat in cat_list %}
        <tr>
            <td>{{ cat.nickname }}</td>
            <td>{{ cat.weight }}</td>
            <td>{{ cat.foods }}</td>
            <td>{{ cat.breed }}</td>
            <td><a href="{% url 'cats:cat_update' cat.id %}">Edit</a></td>
            <td><a href="{% url 'cats:cat_delete' cat.id %}">Delete</a></td>
        </tr>
        
    {% endfor %}

</table>

<ul>
    <a href="{% url 'cats:cat_create' %}">Add Cat</a>
    <a href="{% url 'cats:breed_create' %}">Add Breed</a>
</ul>

{% endblock %}
